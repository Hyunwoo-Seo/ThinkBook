{% extends 'base.html' %}
{% block content %}
{{post.update_counter}}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 작성</h5>
    <form method="post" action="{% url 'board:post_create' %}">
        {% csrf_token %}
            <div class="mb-3">
                <label for="subject">제목</label>
                <input type="text" class="form-control" name="subject" id="subject"value="{{ form.subject.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea type="text" class="form-control" name="content" rows="15" value="{{ form.content.value|default_if_none:'' }}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
